<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="login(loginForm)"
              #loginForm="ngForm"
              autocomplete="off" >
            <fieldset>
                <div class="form-group" 
                     [ngClass]="{'has-error': (userNameVar.touched || 
                                               userNameVar.dirty) && 
                                               !userNameVar.valid }">
                    <label class="col-md-2 control-label" 
                           for="userNameId">Brukernavn</label>

                    <div class="col-md-8">
                        <input class="form-control" 
                                id="userNameId" 
                                type="text" 
                                placeholder="Brukernavn (obligatorisk)"
                                required
                                (ngModel) = "name"
                                name="name"
                                #userNameVar="ngModel" />
                        <span class="help-block" *ngIf="(userNameVar.touched ||
                                                         userNameVar.dirty) &&
                                                         userNameVar.errors">
                            <span *ngIf="userNameVar.errors.required">
                                Brukernavn er obligatorisk.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group" 
                     [ngClass]="{'has-error': (passwordVar.touched || 
                                               passwordVar.dirty) && 
                                               !passwordVar.valid }">
                    <label class="col-md-2 control-label" for="passwordId">Passord</label>
                    <div class="col-md-8">
                        <input class="form-control" 
                                id="passwordId" 
                                type="password" 
                                placeholder="Passord (obligatorisk)"
                                required
                                (ngModel) = "password"
                                name="password"
                                #passwordVar="ngModel" />
                        <span class="help-block" *ngIf="(passwordVar.touched ||
                                                         passwordVar.dirty) &&
                                                         passwordVar.errors">
                            <span *ngIf="passwordVar.errors.required">
                                Passord er obligatorisk.
                            </span>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary mr-3"
                                    type="submit"
                                    style="width:100px;margin-right:10px"
                                    [disabled]="!loginForm.valid">
                                Logg inn
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-outline-secondary" [routerLink]= "['/home']">
                                Avbryt
                            </a>
                        </span>
                     </div>
                </div>
            </fieldset>
        </form>
        <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>
</div>
