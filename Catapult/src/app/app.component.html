<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand brand-custom" href="#">Welcome to {{ title }}!</a>

        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success search-button" type="submit">Search</button>
    </form>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <!-- <a class="nav-link login-custom" href="#">Ressursjer</a> -->
                <a class="nav-link login-custom" 
                    >Ny ressurs</a> <!-- [routerLink]="['/resources']" -->
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" *ngIf=isLoggedIn>
                <a class="nav-link login-custom" 
                    href="#" routerLink="/login">Velkommen {{userName}} </a>
            </li>
            <li class="nav-item" *ngIf=!isLoggedIn>
                <a class="nav-link login-custom" routerLink="/login">Logg inn<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item" *ngIf=isLoggedIn>
                <a href="#" class="nav-link login-custom" (click)=logOut()>Logg ut<span class="sr-only">(current)</span></a>

                <a class="nav-link register-custom" href="#">Register</a>

</nav>
