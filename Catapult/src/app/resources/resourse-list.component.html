<div class="app-container">
<div class='panel panel-primary'>
    <div class='panel-heading'>
       {{ pageTitle }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='resources' >
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class='tabls-responsive'>
            <table class='table' *ngIf='resources && resources.length > 0'>
                <thead>
                    <th>
                        <button class='btn btn-primary' 
                        (click) = 'toggleImage()' >
                            {{showImage ? 'Hide Image' : 'Show Image'}}
                        </button>
                    </th>
                    <th>Ressurs</th>
                    <th>Kode</th>
                    <th>Beskrivelse</th>
                    <th>Pris</th>
                    <!-- <th>5 Star Rating</th> -->
                </thead>
                <tbody>
                    <tr *ngFor='let resource of resources'>
                        <td>
                            <img *ngIf='showImage'
                            [src]='resource.imageUrl' 
                            [title]='resource.productName' 
                            [style.width.px]='imageWidth'
                            [style.margin.px]= 'imageMargin' ></td>
                        <td><a [routerLink]="['/resources', resource.id]">{{resource.name}}</a></td>
                        <td>{{resource.code}}</td>
                        <!-- <td>{{resource.code | lowercase | convertToSpaces: '-'}}</td> -->
                        <td>{{resource.description}}</td>
                        <td>{{resource.price}}</td>
                        <!-- <td>{{resource.price | currency: 'USD':true:'1.2-2' }}</td> -->
                        <!-- <td><pm-star [rating]='product.starRating' (ratingClicked)='onRatingClicked($event)'></pm-star></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
